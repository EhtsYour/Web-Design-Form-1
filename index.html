<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Form</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
     <form>
          <div class="inputBox">
               <label for="firstName">First Name</label>
               <input type="text" id="firstName" required><span>*</span>
          </div>
          <div class="inputBox">
               <label for="lastName">Last Name</label>
               <input type="text" id="lastName" required><span>*</span>
          </div>
          <div class="inputBox">
               <label for="fatherName">Father's Name</label>
               <input type="text" id="fatherName" required><span>*</span>
          </div>
          <div class="inputBox">
               <label for="motherName">Mother's Name</label>
               <input type="text" id="motherName" required><span>*</span>
          </div>
          <div class="inputBox">
               <label for="date">Date of birth</label>
               <input class="margin-right" type="date" id="date">
          </div>
          <div class="inputBox">
               <label for="phone">Phone Number</label>
               <input type="number" id="phone" required><span>*</span>
          </div>
          <div class="inputBox">
               <label for="email">Email Address</label>
               <input type="email" id="email" required><span>*</span>
          </div>
          <div class="inputBox">
               <label for="password">Password</label>
               <input type="password" id="password" required><span>*</span>
          </div>
          <div class="inputBox">
               <label for="address">Present Address</label>
               <input type="text" id="firName" required><span>*</span>
          </div>
          <div class="inputBox">
               <label for="address">Permanent Address</label>
               <input type="text" id="firName" required><span>*</span>
          </div>
          <div class="inputBox">
               <label for="degree">Degree Program</label>
               <select class="margin-right" id="degree">
                    <option>P.S.C</option>
                    <option>J.S.C</option>
                    <option>S.S.C</option>
                    <option>H.S.C</option>
                    <option selected>Honours</option>
                    <option>Master's</option>
               </select>
          </div>
          <div class="inputBox">
               <label for="level">Your Level</label>
               <select class="margin-right" id="level">
                    <option>1st Year</option>
                    <option>2nd Year</option>
                    <option>3rd Year</option>
                    <option selected>4th Year</option>
               </select>
          </div>
          <div class="inputBox">
               <label for="school">Institute Name</label>
               <input type="text" id="school" required><span>*</span>
          </div>
          <div class="subBox">
               <input type="submit" value="Register">
               <input type="reset" value="Reset">
          </div>
     </form>
</section>
</body>
</html>
